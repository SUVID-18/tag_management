name: Flutter Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, release, develop, main_front ]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Flutter action
        uses: subosito/flutter-action@v2.3.0

      - name: Install dependency
        run: flutter pub get

      - name: Test flutter app
        run: flutter test